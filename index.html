<head>

<body>
  <section id="header">
    <div class="container-fluid1">
      <h1>MOVIES</h1>
      <br>
      <form id="movieform">
        <div class="form-group">
          <em><label for="Movie">Name of the Movie:</label></em>
          <input class="form-control" type="text" id="movie" placeholder="Type any movie name...">
        </div>
        <br>
        <div class="form-group">
          <button class="btn btn-warning btn-block">
            Search
          </button>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Search Results</h5>
            <div id="div1"></div>
          </div>
        </div>
      </div>
      <br>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Watch List</h5>
            <div id="div2"></div>
          </div>
        </div>
      </div>
    </div>

  </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
